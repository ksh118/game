        addBtn.innerText = "ìƒì„± ì¤‘...";

        try {

    async function loadSwords() {
        const { data, error } = await supabaseClient.from('sword_data').select('*').order('level', { ascending: true });

        const tbody = document.getElementById('sword-list');

    async function saveSword(lvl) {
        const updateData = {

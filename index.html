<!DOCTYPE html>
<html lang="ko">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>

        .game-container { width: 100%; max-width: 400px; padding: 20px; text-align: center; position: relative; }
        
        /* ìƒë‹¨ ë°” */
        .header-bar { border: 4px solid #000; border-radius: 50px; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; background: #fff; font-size: 18px; font-weight: bold; margin-bottom: 15px; position: relative; }
        .rank-btn { background: #000; color: #fff; border-radius: 20px; padding: 5px 12px; font-size: 12px; cursor: pointer; }
        
        /* ëˆ ë¹ ì ¸ë‚˜ê°€ëŠ” íš¨ê³¼ ì• ë‹ˆë©”ì´ì…˜ */
        .money-effect { position: absolute; right: 20px; bottom: 0; color: #ff0000; font-weight: bold; font-size: 20px; pointer-events: none; animation: floatUp 1s ease-out forwards; opacity: 0; }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        /* ê²€ ë°•ìŠ¤ ë° ê°•í™” ì• ë‹ˆë©”ì´ì…˜ */
        .image-box { background: #bbb; border-radius: 20px; height: 250px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; position: relative; overflow: hidden; }
        .sword-img { width: 180px; transition: transform 0.1s; }
        
        /* ê°•í™” ì‹œ í”ë“¤ë¦¼ íš¨ê³¼ */
        .shake { animation: shakeAnim 0.3s linear infinite; }
        @keyframes shakeAnim {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        /* ë°˜ì§ì„ íš¨ê³¼ (ì„±ê³µ ì‹œ) */
        .glitter { position: absolute; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.5); pointer-events: none; animation: flash 0.5s ease-out; }
        @keyframes flash {
            0% { opacity: 0; } 50% { opacity: 1; } 100% { opacity: 0; }
        }

        .status-box { background: #bbb; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .info-box { background: #bbb; border-radius: 20px; padding: 20px; margin-bottom: 15px; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 15px; border-radius: 20px; border: none; font-weight: bold; font-size: 20px; cursor: pointer; color: #fff; }
        .sell-btn { background: #666; }
        .upgrade-btn { background: #333; }
        .logout-btn { background: none; border: none; color: #888; font-size: 12px; text-decoration: underline; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

<div class="game-container">
    <div class="header-bar" id="money-anchor">
        <span id="nick-display">ë¡œë”© ì¤‘...</span>
        <span class="rank-btn" onclick="showRank()">ìˆœìœ„</span>
        <span id="gold-display">ê³¨ë“œ:0G</span>
        </div>

    <div id="log-display" style="font-weight:bold; margin-bottom:10px; height:20px; font-size:14px; color: #444;"></div>

    <div class="status-box">
        <h2 id="res-title" style="margin:0;">ê°•í™” ëŒ€ê¸° ì¤‘</h2>
        <p id="res-lvl" style="margin:5px 0 0; font-weight:bold;">-</p>
    </div>

    <div class="image-box" id="sword-container">
        <img id="sword-img" src="https://cdn-icons-png.flaticon.com/512/3233/3233514.png" class="sword-img">
    </div>

    <div class="info-box">
        <h3 id="sw-name" style="margin:0;">ì •ë³´ ë¡œë”©...</h3>
        <p id="sw-desc" style="margin:10px 0 0; font-size:14px;">-</p>
    </div>

    <div class="btn-group">
        <button class="sell-btn" id="btn-sell" onclick="handleSell()">íŒë§¤</button>
        <button class="upgrade-btn" id="btn-upgrade" onclick="handleUpgrade()">ê°•í™”</button>
    </div>
    <button class="logout-btn" onclick="handleLogout()">ë¡œê·¸ì•„ì›ƒ</button>
</div>

<script>
    const SUPABASE_URL = 'https://utfrjzcnefsbuadnkdud.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV0ZnJqemNuZWZzYnVhZG5rZHVkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjY4MjE1MTYsImV4cCI6MjA4MjM5NzUxNn0.D3Za1nMw-x0JwOpkFuYceUHlagcpRdrpFqNUIP5Kjdc';
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY, { auth: { persistSession: true } });

    let userData = null;
    let swordList = {};

    async function init() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (!session) { window.location.href = "login.html"; return; }
        const { data: sData } = await supabaseClient.from('sword_data').select('*');
        if (sData) sData.forEach(s => swordList[s.level] = s);
        await loadProfile(session.user.id);
    }

    async function loadProfile(uid) {
        const { data } = await supabaseClient.from('profiles').select('*').eq('id', uid).single();
        if (data) { userData = data; updateDisplay(); }
    }

    function updateDisplay() {
        if (!userData || !swordList[userData.current_sword_lvl]) return;
        const currentSword = swordList[userData.current_sword_lvl];
        document.getElementById('nick-display').innerText = userData.nickname + "ë‹˜";
        document.getElementById('gold-display').innerText = `ê³¨ë“œ:${userData.gold.toLocaleString()}G`;
        document.getElementById('sw-name').innerText = `[${currentSword.level}LV] ${currentSword.name}`;
        document.getElementById('sw-desc').innerText = currentSword.description;
        document.getElementById('btn-sell').disabled = (userData.current_sword_lvl === 1);
    }

    // ëˆ ë¹ ì ¸ë‚˜ê°€ëŠ” ì• ë‹ˆë©”ì´ì…˜ í•¨ìˆ˜
    function showMoneyEffect(amount) {
        const anchor = document.getElementById('money-anchor');
        const effect = document.createElement('div');
        effect.className = 'money-effect';
        effect.innerText = `-${amount}G`;
        anchor.appendChild(effect);
        setTimeout(() => effect.remove(), 1000);
    }

    async function handleUpgrade() {
        const btn = document.getElementById('btn-upgrade');
        const img = document.getElementById('sword-img');
        const container = document.getElementById('sword-container');
        const currentSword = swordList[userData.current_sword_lvl];

        if (userData.gold < currentSword.upgrade_cost) return alert("ê³¨ë“œ ë¶€ì¡±!");

        // 1. ì• ë‹ˆë©”ì´ì…˜ ì‹œì‘
        btn.disabled = true;
        img.classList.add('shake');
        showMoneyEffect(currentSword.upgrade_cost);

        const success = Math.random() < currentSword.success_rate;
        const nextLvl = success ? userData.current_sword_lvl + 1 : Math.max(1, userData.current_sword_lvl - 1);
        const nextGold = userData.gold - currentSword.upgrade_cost;

        // DB ì—…ë°ì´íŠ¸
        const { error } = await supabaseClient.from('profiles').update({ gold: nextGold, current_sword_lvl: nextLvl }).eq('id', userData.id);

        // 0.5ì´ˆ ë’¤ ê²°ê³¼ ë°˜ì˜ (ê°•í™” ì—°ì¶œ ì‹œê°„)
        setTimeout(() => {
            img.classList.remove('shake');
            btn.disabled = false;
            
            if (!error) {
                userData.gold = nextGold;
                userData.current_sword_lvl = nextLvl;
                
                if (success) {
                    const flash = document.createElement('div');
                    flash.className = 'glitter';
                    container.appendChild(flash);
                    setTimeout(() => flash.remove(), 500);
                    document.getElementById('res-title').innerText = "ì„±ê³µ! âœ¨";
                } else {
                    document.getElementById('res-title').innerText = "ì‹¤íŒ¨... ğŸ’€";
                }
                updateDisplay();
            }
        }, 500);
    }

    async function handleSell() {
        const currentSword = swordList[userData.current_sword_lvl];
        const nextGold = userData.gold + currentSword.sell_price;
        const { error } = await supabaseClient.from('profiles').update({ gold: nextGold, current_sword_lvl: 1 }).eq('id', userData.id);
        if (!error) {
            userData.gold = nextGold; userData.current_sword_lvl = 1;
            document.getElementById('res-title').innerText = "íŒë§¤ ì™„ë£Œ ğŸ’°";
            updateDisplay();
        }
    }

    async function handleLogout() {
        await supabaseClient.auth.signOut();
        window.location.href = "login.html";
    }

    async function showRank() {
        const { data } = await supabaseClient.from('profiles').select('nickname, gold').order('gold', { ascending: false }).limit(5);
        alert("ğŸ† ë¶€ì ìˆœìœ„ ğŸ†\n" + data.map((u, i) => `${i+1}ìœ„: ${u.nickname}(${u.gold}G)`).join('\n'));
    }

    init();
</script>
</body>
</html>
